<wm-partial data-ng-controller="Development_Apps_PartialPageController" name="partial1">
    <wm-table editmode="inline" name="dev_dataTable1" title="" dataset="bind:Variables.dev_data.dataSet" navigation="Basic">
        <wm-table-column binding="containerId" caption="Container Id" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="appName" caption="App Name" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="ipAddress" caption="Ip Address" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="state" caption="State" widget-type="label" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false">
            <wm-switch name="switch1" dataset="HIBERNATE,ACTIVATED" datavalue="{{row.state}}" on-change="switch2_1Change($event, $scope, newVal, oldVal)"></wm-switch>
        </wm-table-column>
        <wm-table-column binding="LOGS" caption="Download" widget-type="anchor" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false">
            <wm-anchor caption="LOGS" hyperlink="" class="" data-ng-class="" iconclass="wi wi-cloud-download fa-2x" on-click="anchor2Click($event, $scope, row)"></wm-anchor>
        </wm-table-column>
    </wm-table>
    <wm-view class="dialog-view" name="view1">
        <wm-confirmdialog name="confirmdialog1_dev" on-ok="confirmdialog1_devOk($event, $scope)" on-cancel="confirmdialog1_devCancel($event, $scope)"></wm-confirmdialog>
    </wm-view>
</wm-partial>
